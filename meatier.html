<head>
  <title>meatier</title>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> playerHand}}
  {{> deal}}
  {{> shuffle}}

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="playerHand">
  your hand is: {{playerHand}}
 </template>
<template name="deal">
	<button>Deal Hand</button>
</template>

<template name="shuffle">
	<button>Shuffle Deck</button>
</template>
